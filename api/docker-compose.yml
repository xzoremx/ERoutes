services:
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: eroutes_local_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eroutes
    ports:
      - "5432:5432"
    volumes:
      - eroutes_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eroutes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  eroutes_db:

version: '3.8'

services:
  # Base de datos local para desarrollo (Postgres + PostGIS)
  # Solo necesaria si no te conectas directo a Supabase desde localhost.
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: eroutes_local_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eroutes_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eroutes
    ports:
      - "5432:5432"
    volumes:
      - eroutes-db:/var/lib/postgresql/data

volumes:
  eroutes-db:
